<script>
    var peso = parseFloat(prompt("Qual o peso:"))
    var altura = parseFloat(prompt("Qual a altura: "))**2
    var imc = peso/altura
    if(imc < 18.5){
        document.write("Abaixo do peso")
    }else if(imc >= 18.5 && imc <= 24.9){
        document.write("Peso Normal")
    }else if(imc >= 25 && imc <= 29.9){
        document.write("Excesso de Peso")
    }else{
        document.write("Obeso")
    }
</script>
