<script>
    var a = parseInt(prompt("Digite a:"))
    var b = parseInt(prompt("Digite b:"))
    var primoA = 0, primoB = 0; divisores = 0;
    for(i = 1; i <= a; i++){
        divisores = 0;
        for(y = 1; y <= i; y++){
            if(i%y == 0){
                divisores++;
            }    
        }  
        if(divisores == 2){
            primoA += i
        } 
    }
    for(i = 1; i <= b; i++){
        divisores = 0;
        for(y = 1; y <= i; y++){
            if(i%y == 0){
                divisores += 1;
            }    
        } 
        if(divisores == 2){
            primoB += i
        }  
    }
    document.write("Numeros primos em A: " + primoA + "<br>")
    document.write("Numeros primos em B: " + primoB + "<br>")
    document.write("Soma A e B: " + (primoA+primoB) + "<br>")

</script>
