<script>
    var diaria = parseInt(prompt("Quantos diarias?"))
    if(diaria < 5){
        diaria = diaria*50 + diaria*4
        document.write("Devera ser pago: R$" + diaria.toFixed(2))
    }else{
        diaria = diaria*50 + diaria*3.6
        document.write("Devera ser pago: R$" + "diaria.toFixed(2)")
    }
<script/>
