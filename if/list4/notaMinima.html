<script>
    var nota1 = parseFloat(prompt("Digite a nota 1:"))
    var nota2 = parseFloat(prompt("Digite a nota 2:"))
    var nota3 = parseFloat(prompt("Digite a nota 3"))
    var media = (nota1+nota2+nota3)/3
    if(media <= 7){
        var nf = (50 - media*6)/4
        document.write("O aluno precisa tirar " + nf + " para passar") 
    else{
        document.write("O aluno passou por media")
    }
<script/>
